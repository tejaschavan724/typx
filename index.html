<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typx | Speed Typing Test</title>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/keyboard.css" />
    <link rel="stylesheet" href="style/typingResult.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <style>
      .flip-text span {
        display: none;
        animation: fade 0.6s ease-in-out forwards;
      }

      @keyframes fade {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body style="background-color: #0f172a; font-family: 'Poppins', sans-serif;">

    <h1 style="text-align:center; margin-top:20px; color: #00ffc3; font-size: rem; letter-spacing: 1px;">
  Typx
</h1>

<!-- Flip Text Animation -->
<div class="flip-text" style="text-align:center; font-size: 1.5rem; height: 2rem; margin-bottom: 16px; color: white;">
  <span>Type Fast.</span>
  <span>Type Clean.</span>
  <span>Type Smart.</span>
</div>

    <div id="app">
      <typing-test-result
        v-show="result_test_component"
        :score="typing_test_score"
        :scorelist="typing_chart_score"
      ></typing-test-result>

      <typing-keyboard v-show="typing_test_component" class="raise-keyboard"></typing-keyboard>
      <typing-test-component
        v-show="typing_test_component"
        @show-result="showHideComponents"
      ></typing-test-component>
    </div>

    <script src="./data/data.js"></script>
    <script src="script.js"></script>
    <script src="components/typingTest.js"></script>
    <script src="components/keyboard.js"></script>
    <script src="components/resultTest.js"></script>

    <script>
      // Mount Vue app
      app.mount("#app");

      // Flip text logic
      const texts = document.querySelectorAll(".flip-text span");
      let index = 0;

      function showText(i) {
        texts.forEach((t, idx) => {
          t.style.display = idx === i ? "block" : "none";
        });
      }

      showText(index);
      setInterval(() => {
        index = (index + 1) % texts.length;
        showText(index);
      }, 2000);
    </script>
  </body>
</html>
